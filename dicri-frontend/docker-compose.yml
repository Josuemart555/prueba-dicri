
services:
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev"
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      # Forzar polling para que los cambios en Windows/Docker se reflejen
      - CHOKIDAR_USEPOLLING=1
      - WATCHPACK_POLLING=true
      # Variables para HMR dentro de Docker
      - VITE_HMR_HOST=localhost
      - VITE_HMR_CLIENT_PORT=5173
    volumes:
      - ./:/app
      - node_modules:/app/node_modules

  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production

volumes:
  node_modules:
